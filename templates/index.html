    <script>
      function submitForm() {
        var input = document.getElementById("floatingInputValue").value;
        console.log(input);
        fetch("/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ chatbot: input }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (
              data.output ===
              "Het lijkt erop dat de informatie die u zoekt uit de context is."
            ) {
              document.getElementById("responseText").innerText =
                "PDF - VanMarcke Chatbot";
            } else {
              document.getElementById("responseText").innerText = data.output;
            }

            if (
              data.output2 ===
              "Het lijkt erop dat de informatie die u zoekt uit de context is."
            ) {
              document.getElementById("responseText1").innerText =
                data.output + " - blue-chatbot";
            } else {
              document.getElementById("responseText1").innerText = data.output2;
            }

            if (data.output3) {
              var imgElement = document.getElementById("responseImage");
              imgElement.src = data.output3;
              imgElement.style.display = "block";
              imgElement.style.height = "400px";
              imgElement.style.width = "300px";
            } else {
              document.getElementById("responseImage").style.display = "none";
            }
          })
          .catch((error) => {
            console.error("Error", error);
          });
      }
    </script>
    <script>
      let like_button = document.querySelector(".like-button");

      like_button.addEventListener("click", function (e) {
        e.preventDefault();
        this.classList.toggle("active");
        this.classList.add("animated");
        generateClones(this);
      });

      function generateClones(like_button) {
        let clones = randomInt(2, 4);
        for (let it = 1; it <= clones; it++) {
          let clone = like_button.querySelector("svg").cloneNode(true),
            size = randomInt(5, 16);
          like_button.appendChild(clone);
          clone.setAttribute("width", size);
          clone.setAttribute("height", size);
          clone.style.position = "absolute";
          clone.style.transition =
            "transform 0.5s cubic-bezier(0.12, 0.74, 0.58, 0.99) 0.3s, opacity 1s ease-out .5s";
          let animTimeout = setTimeout(function () {
            clearTimeout(animTimeout);
            clone.style.transform =
              "translate3d(" +
              plusOrMinus() * randomInt(10, 25) +
              "px," +
              plusOrMinus() * randomInt(10, 25) +
              "px,0)";
            clone.style.opacity = 0;
          }, 1);
          let removeNodeTimeout = setTimeout(function () {
            clone.parentNode.removeChild(clone);
            clearTimeout(removeNodeTimeout);
          }, 900);
          let removeClassTimeout = setTimeout(function () {
            like_button.classList.remove("animated");
          }, 600);
        }
      }

      function plusOrMinus() {
        return Math.random() < 0.5 ? -1 : 1;
      }

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
    </script>
    <script>
      let button = document.querySelector(".unlike-button");

      button.addEventListener("click", function (e) {
        e.preventDefault();
        this.classList.toggle("active");
        generateClones(this);
      });

      function generateClones(button) {
        let clones = randomInt(2, 4);
        for (let it = 1; it <= clones; it++) {
          let clone = button.querySelector("svg").cloneNode(true),
            size = randomInt(5, 16);
          button.appendChild(clone);
          clone.setAttribute("width", size);
          clone.setAttribute("height", size);
          clone.style.position = "absolute";
          clone.style.transition =
            "transform 0.5s cubic-bezier(0.12, 0.74, 0.58, 0.99) 0.3s, opacity 1s ease-out .5s";
          let animTimeout = setTimeout(function () {
            clearTimeout(animTimeout);
            clone.style.transform =
              "scale3d(" +
              plusOrMinus() +
              ", " +
              plusOrMinus() +
              ", 1) translate3d(" +
              plusOrMinus() * randomInt(10, 25) +
              "px," +
              plusOrMinus() * randomInt(10, 25) +
              "px,0)";
            clone.style.opacity = 0;
          }, 1);
          let removeNodeTimeout = setTimeout(function () {
            clone.parentNode.removeChild(clone);
            clearTimeout(removeNodeTimeout);
          }, 900);
        }
      }

      function plusOrMinus() {
        return Math.random() < 0.5 ? -1 : 1;
      }

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
    </script>
